<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Goole Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="nft-card-container">
        <div class="nft-image-container">
          <a class="test" href="#">
            <img
              class="nft-image"
              src="/images/image-equilibrium.jpg"
              alt="Image of a glass cube with red light reflect on a blue background representing the NTF Equilibrium #3429."
            />
            <div class="nft-image-overlay">
              <img
                class="nft-image-overlay-icon"
                src="/images/icon-view.svg"
                alt=""
              />
            </div>
          </a>
        </div>

        <h1 class="nft-name">
          <a href="#">Equilibrium #3429</a>
        </h1>

        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-sales-infos">
          <div>
            <img src="/images/icon-ethereum.svg" alt="Ethereum icon" />
            <h2 class="nft-price">0.041 ETH</h2>
          </div>

          <div class="nft-countdown-container">
            <img src="/images/icon-clock.svg" alt="Clock icon" />
            <p class="nft-countdown">3 days left</p>
          </div>
        </div>

        <hr class="nft-card-separator" />

        <div class="creator-infos">
          <img
            class="creator-avatar"
            src="/images/image-avatar.png"
            alt="Avatar of Jules Wyvern"
          />
          <p>Creation of <a href="" class="creator-name">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
